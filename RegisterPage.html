<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <div class="register">
        <div class="account">
            <h4>Create Account</h4>
        </div>
        <div class="register_form">
            <form action="register" method="post">
                <input type="text" name="First Name" value="First Name" required>
                <input type="text" name="Last Name" value="Last Name" required>
                <input type="email" name="Email" value="Email" required>
                <input type="password" name="Password" value="Password" required>
                <input type="password" name="Password" value="Confirm Password" required>

                <input type="button" name="Sign Up" value="Sign Up">
            </form>
            <p> Already have an account? </p>
            <a href="Log In"> Log In </a>
        </div>
    </div>


</body>
</html>
